repos:
 - repo: https://github.com/psf/black
   rev: 25.9.0
   hooks:
    - id: black
      language_version: python3
      args: [--line-length=88]

 - repo: https://github.com/pylint-dev/pylint
   rev: v3.3.8
   hooks:
    - id: pylint
      args: [--max-line-length=88, --disable=C0301]
      additional_dependencies: [astroid]
